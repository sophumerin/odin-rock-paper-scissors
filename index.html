<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>

    <p>Enter the console.</p>
</body>
<script>
    function getComputerChoice() {
        const options = ["rock", "paper", "scissors"];
        return options[Math.floor(Math.random()*options.length)];
    }

    function getHumanChoice() {
        let choice = prompt("Enter rock, paper, or scissors:");
        if (typeof(choice) !== 'string'){
            return getHumanChoice();
        }
        if (typeof(choice.length) === 0) {
            return getHumanChoice();
        }
        if (choice[0].toLowerCase() === 'r'){
            return 'rock';
        }
        if (choice[0].toLowerCase() === 'p'){
            return 'paper';
        }
        if (choice[0].toLowerCase() === 's'){
            return 'scissors';
        }
        return getHumanChoice();
    }

    humanScore = 0;
    computerScore = 0;

    function playRound(humanChoice, computerChoice){
        if (humanChoice === 'rock'){
            if(computerChoice === 'rock'){
                console.log('Tie! Rock vs Rock.');
            }
            if(computerChoice === 'paper'){
                console.log('You lose! Paper beats Rock.');
                computerScore++;
            }
            if(computerChoice === 'scissors'){
                console.log('You win! Rock beats Scissors.')
                humanScore++;
            }
        }
        if (humanChoice === 'paper'){
            if(computerChoice === 'paper'){
                console.log('Tie! Paper vs. Paper.');
            }
            if(computerChoice === 'rock'){
                console.log('You win! Paper beats Rock.');
                humanScore++;
            }
            if(computerChoice === 'scissors'){
                console.log('You lose! Scissors beats Paper.')
                computerScore++;
            }
        }
        if(humanChoice === 'scissors'){
            if(computerChoice === 'scissors'){
                console.log('Tie! Scissors vs. Scissors');
            }
            if(computerChoice === 'paper'){
                console.log('You win! Scissors beats Paper.');
                humanScore++;
            }
            if(computerChoice === 'rock'){
                console.log('You lose! Rock beats scissors.')
                computerScore++;
            }
        }
    }

    function playGame(){
        computerScore = 0;
        humanScore = 0;
        for(i = 5; i  > 0; i--){
            // end early if a player cannot overcome a deficit to at least tie
            if(Math.abs(computerScore - humanScore) > i){
                break;
            }
            playRound();
        }
        if(humanScore > computerScore){
            console.log(`You WIN! ${humanScore} to ${computerScore}`);
        } else if (humanScore < computerScore){
            console.log(`You LOSE! ${computerScore} to ${humanScore}`);
        } else {
            console.log(`TIE! ${computerScore} to ${humanScore}`);
        }
    }
</script>
</html>
